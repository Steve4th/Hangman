<!DOCTYPE html><html ng-app=hangular><head><meta charset=utf-8><meta name=viewport content="width=device-width, initial-scale=1.0"><title>Hangular</title><link href=css/bootstraped.min.css rel=stylesheet></head><body class=bg-success><div id=masthead class=container><div class="panel panel-body panel-success"><div class=row><div class=col-md-12><h1>Hangular</h1></div></div><div class=row><div class=col-sm-4><img src=img/khangman.png></div><div class=col-sm-8><p class=lead>Can you meet the challenge?</p></div></div></div></div><div class=container><div class=panel><div class=panel-body><div>{{1 + 12 + 356}}</div><div>{{1 + 121}}</div></div></div></div><div ng-controller=gameCtrl class=container><h2>{{letterGuess}}</h2><small style="font-family: courier, 'new courier';" class=text-muted>You have <span data-bind="text: attemptsRemaining"></span> guesses left</small><div>Enter Your Guess Here:</div><div><div class=form-group><input class=form-control data-bind="value: letterGuess, valueUpdate: 'keyup'" maxlength=1> <button ng-click=guessLetter() class="btn btn-primary btn-sm">Guess</button></div></div>{{guessMade}}</div><footer ng-controller=footerCtrl><div class=container><div class=row><div class=col-sm-6><ul class=list-inline><li><i class="icon-facebook icon-2x"></i></li><li><i class="icon-twitter icon-2x"></i></li></ul></div><div class=col-sm-6><p class="small pull-right">&copy; {{year}} - Hangular by Steve Forth</p></div></div></div></footer><script src=lib/angular.js></script><script src=scripts/hangular.min.js></script></body></html>
